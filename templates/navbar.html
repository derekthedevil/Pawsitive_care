{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="{%static 'css/navbar.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<nav class="navbar navbar-expand-lg ">
    <div class="container-fluid d-flex justify-content-between">
      <a class="navbar-brand" href="/">Pawsitive care</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/#staff">Our Staff</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/products">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/appointments">Appointments</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
        <li class="fs-3">
            <button type="" class="border border-0 bg_mustard" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <img src="{{user_info.image.url}}"  height="40px"width="40px" style="border-radius:50%; border:1px solid black; object-fit: cover; "  alt="">
            </button>
        </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link active" href="/login">login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/register">register</a>
          </li>
        {% endif %}
        </ul>
        
      </div>
    </div>
  </nav>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content ">
        <div class=" text-center">
            <img src="{{user_info.image.url}}" alt="" height="200px" width="200px" style="border-radius:50%; border:1px solid black; object-fit: cover; ">
          <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">  {{user.username|title}} <a href="/user/general"> <i class="bi bi-pencil-fill"> </i></a>
        </div>
        <div class="modal-body">
            <a class="nav-link active"  href="/cart">view cart</a>
            <hr class="divider">
            <a class="nav-link active" href="/order_history">order history</a>
            <hr class="divider">
            <a class="nav-link active" href="/appointments_history">Appointments history</a>
            <hr class="divider">
            <a class="nav-link active" href="/add_pets">Add pets</a>
            
        </div>
      </div>
    </div>
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
