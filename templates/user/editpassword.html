{% extends "user/user_setting.html" %} 
{% block user_settings %}
<div class="container-fluid">
    <div class="row">
        <div class="col-8  mt-5">
            <form method="post">
                {% csrf_token %}
                {{error}}
            <div class="mb-3">
                <label for="old"  class="form-label">Old Password</label>
                <input type="password" class="form-control" name="old" id="old" >
            </div>
        </div>
        <div class="col-8">
            <div class="mb-3">
                <label for="new" class="form-label">New Password</label>
                <input type="password" class="form-control" name="new" id="new" >
            </div>
        </div>
        <div class="col-8">
            <div class="mb-3">
                <label for="conf_new" class="form-label">Confirm new Password</label>
                <input type="password" class="form-control"name="conf_new" id="conf_new" >
            </div>
        </div>
        
        <input type="submit" class="btn btn-primary w-25 me-5 ms-5" value="save">
        <input type="reset"class="btn btn-warning w-25"  value="reset">
        </form>
    </div>
</div>


{% endblock user_settings %}
